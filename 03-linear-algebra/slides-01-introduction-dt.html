<p class="outstanding-title">Introducción a los árboles de decisión</p>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="1" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="introducci%C3%B3n">Introducción</h1>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1727246251/data-science-lecture/07_machine-learning-introduction/06_decision-trees/01_introduction/tree01.svg" class="center" height="600" width="600" />
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="2" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Bear name    Size    Escape possible?    Action
Yogi         Small   No                  Wrestle
Winnie       Small   Yes                 Wrestle
Baloo        Large   Yes                 Run away
Gentle Ben   Large   No                  Wrestle
</code></pre>
<p>Si quisiéramos optimizar nuestras posibilidades de sobrevivir a un encuentro con un oso, podríamos construir un árbol de decisiones que nos indicara qué acción tomar.</p>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="3" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>A medida que nuestro conjunto de datos crece, esto se vuelve cada vez menos práctico.</li>
<li>¿Qué sucedería si tuviéramos 10 000 filas y 10 variables? ¿Le gustaría examinar todas las posibilidades para construir un árbol?</li>
<li>Aquí es donde resulta de ayuda el algoritmo de aprendizaje automático del árbol de decisiones, que nos permite construir automáticamente un árbol de decisiones que nos indica qué resultados debemos predecir en determinadas situaciones.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="4" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>El algoritmo del árbol de decisiones es un <strong>algoritmo de aprendizaje supervisado</strong>: primero construimos el árbol con datos históricos y luego lo usamos para predecir un resultado.</li>
<li>Una de las principales ventajas de los árboles de decisiones es que <strong>pueden detectar interacciones no lineales</strong> entre variables en los datos que la regresión lineal no puede.</li>
<li>En nuestro ejemplo de lucha con osos, un árbol de decisiones puede detectar el hecho de que solo se debe luchar con osos grandes cuando es imposible escapar, mientras que una regresión lineal habría tenido que sopesar ambos factores en ausencia del otro.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="5" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="descripci%C3%B3n-general-del-conjunto-de-datos">Descripción general del conjunto de datos</h1>
<ul>
<li>Analizaremos los ingresos individuales en los Estados Unidos. Los datos proceden del censo de 1994.</li>
<li>Puede ver los datos del <a href="http://archive.ics.uci.edu/ml/datasets/Adult">sitio web de la Universidad de California en Irvine</a>.</li>
<li>Contienen información sobre el estado civil, la edad, el tipo de trabajo y más de una persona.</li>
<li>La columna de destino determina si las personas ganan menos de 50,000 dólares al año o más de 50,000 dólares al año.</li>
<li>Descarga los datos aquí: <a href="https://drive.google.com/uc?id=1LyCBLx8aTIeYwB74gpLqRfsNOZwpNDNv&export=download" target="_blank" alt="dataset"><code>income.csv</code></a></li>
<li>Los datos en <strong>formato hoja de cálculo</strong> están en este enlace: <a href="https://docs.google.com/spreadsheets/d/1iOVtwK1WLKhugLRt1GvX9nLBxilrHAVf/edit?usp=sharing&ouid=101977822223801209851&rtpof=true&sd=true" target="_blank" alt="google sheet"><code>income.xlsx</code></a></li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="6" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">

<header>Introducción</header>
<h1 id="conversi%C3%B3n-de-variables-categ%C3%B3ricas">Conversión de variables categóricas</h1>
<ul>
<li>Como podemos ver en nuestros datos, tenemos variables categóricas como <code>workclass</code> que tienen valores de cadena.</li>
<li>Varias personas pueden compartir el mismo valor de cadena. Los tipos de trabajo incluyen <code>State-gov</code>,<code>Self-emp-not-inc</code>,<code>Private</code>, etc.</li>
<li>Cada cadena es una etiqueta para una categoría. Otro ejemplo de una columna de categorías es <code>sex</code>, donde las opciones son <code>Male</code> y <code>Female</code>.</li>
<li>Antes de comenzar con los árboles de decisión, debemos convertir las variables categóricas de nuestro conjunto de datos en variables numéricas.</li>
<li>Esto implica asignar un número a cada etiqueta de categoría y luego convertir todas las etiquetas de una columna en los números correspondientes.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="9" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>Una estrategia es convertir las columnas a un tipo <a href="https://pandas-docs.github.io/pandas-docs-travis/categorical.html">categórico</a>.</li>
<li>Con este enfoque, Pandas muestra las etiquetas como cadenas, pero las almacena internamente como números para que podamos realizar cálculos con ellas.</li>
<li>Los números no siempre son compatibles con otras bibliotecas como Scikit-learn, por lo que es más fácil realizar la conversión a numéricos por adelantado.</li>
<li>Podemos utilizar la clase <a href="http://pandas.pydata.org/pandas-docs/stable/generated/pandas.Categorical.html#pandas.Categorical"><code>pandas.Categorical()</code></a>de pandas para realizar la conversión a números.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="10" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h2 id="ejercicio">Ejercicio</h2>
<ul>
<li>Convierte el resto de las columnas categóricas de <code>income</code> (<code>education</code>,<code>marital_status</code>,<code>occupation</code>,<code>relationship</code>,<code>race</code>,<code>sex</code>,<code>native_country</code>, y <code>high_income</code>) en columnas numéricas.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="11" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Convert a single column from text categories to numbers</span>
col = pandas.Categorical(income[<span class="hljs-string">&quot;workclass&quot;</span>])
income[<span class="hljs-string">&quot;workclass&quot;</span>] = col.codes
income[<span class="hljs-string">&quot;workclass&quot;</span>].head(<span class="hljs-number">5</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># code below</span>
categorical_columns = income.select_dtypes(include=[<span class="hljs-string">&#x27;O&#x27;</span>]).columns.tolist()
<span class="hljs-built_in">print</span>(categorical_columns)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> category <span class="hljs-keyword">in</span> categorical_columns:
    col = pandas.Categorical(income[category])
    income[category] = col.codes
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="12" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="divisi%C3%B3n-de-datos">División de datos</h1>
<ul>
<li>Un árbol de decisiones se compone de una serie de nodos y ramas.</li>
<li>Un nodo es donde dividimos los datos en función de una variable.</li>
<li>Una rama es un lado de la división.</li>
</ul>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1727246251/data-science-lecture/07_machine-learning-introduction/06_decision-trees/01_introduction/tree02.svg" class="center" height="450" width="450" />
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="13" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>En el diagrama anterior, el nodo divide los datos en dos ramas,<code>No</code> y <code>Yes</code>, en función de si el individuo trabaja en el sector privado (la columna <code>workclass</code>).</li>
<li>Hemos asignado el valor <code>Private</code> en la columna <code>workclass</code> al código numérico <code>4</code> (podemos comprobarlo comparando los valores en la columna <code>workclass</code> que solían tener la etiqueta <code>Private</code> con los valores actuales para ver dónde se alinean). Por lo tanto, la rama <code>No</code> corresponde a <code>workclass != 4</code>, y la rama <code>Yes</code> corresponde a <code>workclass == 4</code>.</li>
<li>Así es exactamente cómo funciona un árbol de decisiones: seguimos dividiendo los datos en función de las variables.</li>
<li>A medida que lo hacemos, el árbol <strong>acumula más niveles</strong>.</li>
<li>El árbol que creamos anteriormente tiene dos niveles de profundidad, porque tiene una división y dos “niveles” de nodos.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="14" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<p>El árbol de abajo tiene tres niveles de profundidad.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1727246251/data-science-lecture/07_machine-learning-introduction/06_decision-trees/01_introduction/tree03.svg" class="center" height="400" width="400" />
<p>Agregamos otro punto de división a este árbol “debajo” o después de nuestro primer punto de división. Esto hizo que el árbol tuviera tres niveles de profundidad.</p>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="15" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="creando-divisiones">Creando divisiones</h1>
<ul>
<li>Ahora piense en filas de datos que fluyen a través de un árbol de decisiones.</li>
<li>Dividiremos el conjunto de datos en dos partes en función de si el individuo trabaja en el sector privado o no.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="16" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="19" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="%C3%A1rboles-de-decisi%C3%B3n-como-flujos-de-datos">Árboles de decisión como flujos de datos</h1>
<ul>
<li>Cuando realizamos la división,<code>9865</code> filas fueron a la izquierda, donde <code>workclass</code> no es igual a <code>4</code>, y <code>22696</code> filas fueron a la derecha, donde <code>workclass</code> es igual a <code>4</code>.</li>
<li>Es útil pensar en un árbol de decisiones como un flujo de filas de datos.</li>
<li>Cuando hacemos una división, algunas filas irán a la derecha y otras a la izquierda.</li>
<li>A medida que construimos el árbol cada vez más profundo, cada nodo “recibe” cada vez menos filas.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="20" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<p>A continuación se muestra un vistazo a las divisiones y la cantidad de filas que existen en cada nodo:</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1727246251/data-science-lecture/07_machine-learning-introduction/06_decision-trees/01_introduction/tree04.svg" class="center" height="400" width="400" />
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="21" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="divisi%C3%B3n-de-datos-para-hacer-predicciones">División de datos para hacer predicciones</h1>
<ul>
<li>Los nodos en la parte inferior del árbol, donde decidimos dejar de dividir, se denominan <em>nodos terminales</em> u <em>hojas</em> .</li>
<li>Cuando realizamos nuestras divisiones, no lo hacemos de manera aleatoria; tenemos un objetivo.</li>
<li>Nuestro objetivo es asegurarnos de que podemos hacer una predicción sobre los datos futuros.</li>
<li>Para ello, <strong>todas las filas de cada hoja</strong> deben tener solo <strong>un valor</strong> para nuestra columna de <strong>destino</strong>.</li>
<li>Estamos tratando de predecir la columna <code>high_income</code></li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="22" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li><em>Si</em> <code>high_income</code> <em>es</em> <code>1</code> <em>, significa que la persona tiene un ingreso mayor a 50k al año.</em></li>
<li>Si <code>high_income</code> es <code>0</code>, significa que tiene un ingreso menor o igual a 50k al año.</li>
</ul>
<p>Después de construir un árbol con los datos <code>income</code>, queremos hacer predicciones. Para ello, tomaremos una nueva fila y la introduciremos en nuestro árbol de decisiones.</p>
<p>En primer lugar, comprobamos si la persona trabaja en el sector privado. Si es así, comprobamos si es originaria de Estados Unidos, etc.</p>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="23" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>Finalmente, llegaremos a una hoja. La hoja nos dirá qué valor debemos predecir para <code>high_income</code>.</li>
<li>Para poder realizar esta predicción, todas las filas de una hoja deben tener un único valor para <code>high_income</code>.</li>
<li>Esto significa que las hojas no pueden tener valores <code>0</code> y <code>1</code> en la columna <code>high_income</code>.</li>
<li>Cada hoja solo puede tener filas con los mismos valores para nuestra columna de destino.</li>
<li>Si este no es el caso, no podremos realizar predicciones efectivas.</li>
</ul>
<p>Necesitaremos <strong>continuar dividiendo</strong> nodos hasta llegar a un punto donde todas las filas de un nodo tengan el mismo valor para<code>high_income</code>.</p>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="24" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="descripci%C3%B3n-general-de-la-entrop%C3%ADa-del-conjuntos-de-datos">Descripción general de la entropía del conjuntos de datos</h1>
<ul>
<li>Usaremos una medida específica para determinar en qué variables debemos dividir los nodos.</li>
<li>Después de la división, tendremos dos conjuntos de datos, cada uno con las filas de una rama de la división.</li>
<li>Dado que estamos tratando de alcanzar las hojas que tienen solo <code>1</code> o solo <code>0</code> en <code>high_income</code>, cada división debe acercarnos a ese objetivo.</li>
<li>Cuando hagamos la división, intentaremos separar tantos <code>0</code> de <code>1</code> en la columna de <code>high_income</code> como sea posible. Para ello, necesitamos una métrica que indique cuán “juntos” están los diferentes valores en la columna de <code>high_income</code>.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="25" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>Los científicos de datos suelen utilizar una métrica llamada <em><strong>entropía</strong></em> para este propósito.</li>
<li>La <strong>entropía</strong> se refiere al <strong>desorden</strong>. Cuanto más “mezclados” estén los <code>1</code> y los <code>0</code>, mayor será la entropía.</li>
<li>Un conjunto de datos que consista únicamente en <code>1</code> en la columna <code>high_income</code> tendría una <strong>entropía baja</strong>.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="26" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>La entropía, que no debe confundirse con la entropía de la física, proviene de la teoría de la información.</li>
<li><a href="https://en.wikipedia.org/wiki/Information_theory">La teoría de la información</a> se basa en la probabilidad, la estadística y se ocupa de la transmisión, el procesamiento, la utilización y la extracción de información.</li>
<li>Un concepto clave en la teoría de la información es la noción de bit de información. Un bit de información es una <a href="https://en.wikipedia.org/wiki/Units_of_information">unidad de información</a> .</li>
<li>Podemos representar un bit de información como un número binario porque tiene el valor <code>1</code> o <code>0</code>. Supongamos que hay una probabilidad igual de que mañana haga sol (<code>1</code>) o de que no haga sol (<code>0</code>).</li>
<li>Si te digo que hará sol, te he dado un bit de información.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="27" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>También podemos pensar en la entropía en términos de información.</li>
<li>Si lanzamos una moneda en la que ambas caras son caras, sabemos de antemano que el resultado será cara. No obtenemos ninguna información nueva al lanzar la moneda, por lo que la entropía es 0.</li>
<li>Por otro lado, si la moneda tiene una cara y una cruz, hay una probabilidad del 50% de que caiga en cualquiera de las dos.</li>
<li>Por lo tanto, al lanzar la moneda obtenemos un bit de información: en qué cara cayó la moneda.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="28" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>La entropía puede ser mucho más compleja, especialmente cuando nos encontramos ante casos con más de dos resultados posibles o probabilidades diferenciales.</li>
<li>No es necesario tener un conocimiento profundo de la entropía para construir árboles de decisión</li>
<li>Puedes leer más sobre la entropía <a href="https://en.wikipedia.org/wiki/Entropy_%28information_theory%29">en Wikipedia</a> .</li>
</ul>
<p>La fórmula de la entropía se ve así:</p>

<header>Introducción</header>
<ul>
<li>Recorremos cada valor único en una sola columna (en este caso, <code>high_income</code>) y lo asignamos a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>. - Luego, calculamos la probabilidad de que ese valor aparezca en los datos ( <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.87ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2594.6 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mrow" transform="translate(917.7,0)"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="msub" transform="translate(389,0)"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="TeXAtom" transform="translate(605,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g><g data-mml-node="mo" transform="translate(1288,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750 <li>A continuación, hacemos una multiplicación y sumamos todos los valores.</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.971ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 429 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g></g></g></svg></mjx-container> es la base del logaritmo. Normalmente usamos el valor <code>2</code> para esto, pero también podemos establecerlo en <code>10</code> u otro valor.</li>

<header>Introducción</header>
<ul>
<li>Obtenemos menos de un bit de información (solo <code>0.97</code>) porque hay ligeramente más <code>1</code> en los datos de muestra que <code>0</code>.</li>
<li>Esto significa que, si estuviéramos prediciendo un nuevo valor, podríamos adivinar que la respuesta es<code>1</code>y acertar con más frecuencia que equivocarnos (porque hay una probabilidad de<code>0.6</code> de que la respuesta sea <code>1</code>).</li>
<li>Debido a este conocimiento previo, obtenemos menos de un “bit” completo de información cuando observamos un nuevo valor.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="32" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h2 id="ejercicio-2">Ejercicio</h2>
<ul>
<li>Calcule la entropía de la columna <code>high_income</code> en el dataframe <code>income</code> y asigne el resultado a <code>income_entropy</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> math
entropy = -(<span class="hljs-number">2</span>/<span class="hljs-number">5</span> * math.log(<span class="hljs-number">2</span>/<span class="hljs-number">5</span>, <span class="hljs-number">2</span>) + <span class="hljs-number">3</span>/<span class="hljs-number">5</span> * math.log(<span class="hljs-number">3</span>/<span class="hljs-number">5</span>, <span class="hljs-number">2</span>))
<span class="hljs-built_in">print</span>(entropy)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-number">0.9709505944546686</span>
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="33" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">income[<span class="hljs-string">&#x27;high_income&#x27;</span>].value_counts(normalize=<span class="hljs-literal">True</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">probability_low_income = income[<span class="hljs-string">&#x27;high_income&#x27;</span>].value_counts(normalize=<span class="hljs-literal">True</span>)[<span class="hljs-number">0</span>]
probability_high_income = income[<span class="hljs-string">&#x27;high_income&#x27;</span>].value_counts(normalize=<span class="hljs-literal">True</span>)[<span class="hljs-number">1</span>]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">income_entropy = -(
    probability_low_income * math.log2(probability_low_income) + 
    probability_high_income * math.log2(probability_high_income)
    )

<span class="hljs-built_in">print</span>(income_entropy)
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="34" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="ganancia-de-informaci%C3%B3n">Ganancia de información</h1>
<ul>
<li>Necesitaremos una forma de pasar de calcular la entropía a determinar en qué variable dividir</li>
<li>Podemos hacerlo usando <em>la ganancia de información</em> , que nos indica qué división reduce más la entropía.</li>

 scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></g></g></g><g data-mml-node="mo" transform="translate(1398.9,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></g></svg></mjx-container></p><footer>Árboles de Decisión</footer>

<header>Introducción</header>
<ul>
<li>Puede parecer complicado, pero lo explicaremos en detalle.</li>
<li>Calculamos la ganancia de información ( <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.919ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 1290 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mi" transform="translate(504,0)"><path data-c="1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z"></path></g></g></g></svg></mjx-container>) para una variable de destino determinada ( <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container>), así como para una variable determinada en la que queremos dividir ( <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>).</li>
<li>Para calcularlo, primero calculamos la entropía de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container>.</li>
<li>Para cada valor único <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 485 454"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></g></g></g></svg></mjx-container>en la variable <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>, calculamos el número de filas en las que <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>toma el valor <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 485 454"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></g></g></g></svg></mjx-container>y lo dividimos por el número total de filas.</li>
<li>A continuación, multiplicamos los resultados por la entropía de las filas donde <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>es <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 485 454"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></g></g></g></svg></mjx-container>.</li>
<li>Sumamos todas estas entropías de subconjuntos y luego las restamos de la entropía general para obtener la ganancia de información.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="36" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>Una estrategia para construir árboles es crear tantas ramas en cada nodo como valores únicos haya para la variable que estamos dividiendo.</li>
<li>Por lo tanto, si la variable tiene tres o cuatro valores, terminaremos con tres o cuatro ramas.</li>
<li>Este enfoque generalmente implica más complejidad de la que vale y no mejora la precisión de la predicción, pero vale la pena conocerlo.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="37" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>Para simplificar el cálculo de la ganancia de información y hacer que las divisiones sean más sencillas, no lo haremos para cada valor único.</li>
<li>En su lugar, <strong>encontraremos la mediana de la variable</strong> que estamos dividiendo.</li>
<li>Las filas en las que el valor de la variable esté por debajo de la mediana irán a la rama izquierda, y el resto de las filas irán a la rama derecha.</li>
<li>Para calcular la ganancia de información, solo tendremos que calcular las entropías de dos subconjuntos.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="38" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<p>A continuación se muestra un ejemplo que utiliza el mismo conjunto de datos con el que trabajamos anteriormente:</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="42" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>Dado que nuestros valores únicos en la columna <code>split_age</code> son 0 y 1, consideremos las filas donde el valor en la columna <code>split_age</code> es 0 (tenga en cuenta que estas filas corresponden a la división donde la edad media es menor o igual a 50, la edad media).</li>
<li>Tres de los valores en la columna <code>high_income</code> tienen un valor de 1, mientras que los otros dos valores tienen un valor de 0. Consideremos la otra división, donde el valor en <code>split_age</code> es 1: esta es la división correspondiente a aquellas filas donde la edad media es mayor que 50, la edad media</li>
<li>Tenemos una fila con un valor de 1 para la columna <code>high_income</code>.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="43" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h2 id="ejercicio-3">Ejercicio</h2>
<p>Calcule la ganancia de información por dividir la columna <code>age</code> de <code>income</code>.</p>
<ul>
<li>Calcular la mediana de <code>age</code>.</li>
<li>Asigne cualquier valor menor o igual a la mediana a la rama izquierda y cualquier valor mayor que la mediana a la rama derecha.</li>
<li>Calcule la ganancia de información y asígnela a <code>age_information_gain</code>.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="44" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calc_entropy</span>(<span class="hljs-params">column</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Calculate entropy given a pandas series, list, or numpy array.
    &quot;&quot;&quot;</span>
    <span class="hljs-comment"># número de valores únicos en una columna</span>
    counts = np.bincount(column)
    <span class="hljs-comment"># Dividir por la longitud total de la columna para obtener una probabilidad</span>
    probabilities = counts / <span class="hljs-built_in">len</span>(column)
    
    <span class="hljs-comment"># Inicializar la entropía a 0</span>
    entropy = <span class="hljs-number">0</span>
    <span class="hljs-comment"># Recorra las probabilidades y agregue cada una a la entropía total.</span>
    <span class="hljs-keyword">for</span> prob <span class="hljs-keyword">in</span> probabilities:
        <span class="hljs-keyword">if</span> prob &gt; <span class="hljs-number">0</span>:
            entropy += prob * math.log2(prob)
    
    <span class="hljs-keyword">return</span> -entropy
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="45" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">entropy = calc_entropy(income[<span class="hljs-string">&#x27;high_income&#x27;</span>])
<span class="hljs-built_in">print</span>(entropy)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">income[<span class="hljs-string">&#x27;age_split&#x27;</span>] = <span class="hljs-number">0</span>
median_age = income[<span class="hljs-string">&#x27;age&#x27;</span>].median()
mask_over_median_age = income[<span class="hljs-string">&#x27;age&#x27;</span>] &gt; median_age
income.loc[mask_over_median_age, <span class="hljs-string">&#x27;age_split&#x27;</span>] = <span class="hljs-number">1</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(income.columns)
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="46" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">probability_below_median_age = income[<span class="hljs-string">&#x27;age_split&#x27;</span>].value_counts(normalize=<span class="hljs-literal">True</span>)[<span class="hljs-number">0</span>]
probability_above_median_age = income[<span class="hljs-string">&#x27;age_split&#x27;</span>].value_counts(normalize=<span class="hljs-literal">True</span>)[<span class="hljs-number">1</span>]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">high_income_age_below_median = income[income[<span class="hljs-string">&#x27;age_split&#x27;</span>] == <span class="hljs-number">0</span>][<span class="hljs-string">&#x27;high_income&#x27;</span>]
high_income_age_above_median = income[income[<span class="hljs-string">&#x27;age_split&#x27;</span>] == <span class="hljs-number">1</span>][<span class="hljs-string">&#x27;high_income&#x27;</span>]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">entropy_age_below_median =  calc_entropy(high_income_age_below_median)
entropy_age_above_median = calc_entropy(high_income_age_above_median)
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="47" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">age_information_gain = entropy - (
    probability_below_median_age * entropy_age_below_median 
    + probability_above_median_age * entropy_age_above_median
    )

<span class="hljs-built_in">print</span>(age_information_gain)
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="48" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="encontrar-la-mejor-divisi%C3%B3n">Encontrar la mejor división</h1>
<ul>
<li>Ahora que sabemos cómo calcular la ganancia de información, podemos determinar la mejor variable para dividir un nodo.</li>
<li>Cuando comenzamos nuestro árbol, queremos hacer una división inicial.</li>
<li>Encontraremos la variable para dividir calculando qué división tendría la mayor ganancia de información.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="49" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h2 id="ejercicio-4">Ejercicio</h2>
<p>Crea una lista llamada <code>information_gains</code>.</p>
<ul>
<li>Debe contener, en orden, la información obtenida al dividir en estas columnas: <code>age, workclass, education_num, marital_status, occupation, relationship, race, sex, hours_per_week, native_country</code>.</li>
</ul>
<p>Encuentre el valor más alto en la lista <code>information_gains</code>y asigne el nombre de columna correspondiente a <code>lowest_gain</code>.</p>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="50" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calc_information_gain</span>(<span class="hljs-params">data, split_name, target_name</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Calculate information gain given a data set, column to split on, and target
    &quot;&quot;&quot;</span>
    <span class="hljs-comment"># Calcular la entropía original</span>
    original_entropy = calc_entropy(data[target_name])
    
    <span class="hljs-comment"># Encuentra la mediana de la columna que estamos dividiendo</span>
    column = data[split_name]
    median = column.median()
    
    <span class="hljs-comment"># Haz dos subconjuntos de los datos, en función de la mediana</span>
    left_split = data[column &lt;= median]
    right_split = data[column &gt; median]
    
    <span class="hljs-comment"># Recorrer las divisiones y calcular las entropías de los subconjuntos</span>
    to_subtract = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> subset <span class="hljs-keyword">in</span> [left_split, right_split]:
        prob = (subset.shape[<span class="hljs-number">0</span>] / data.shape[<span class="hljs-number">0</span>]) 
        to_subtract += prob * calc_entropy(subset[target_name])
    
    <span class="hljs-comment"># Devolver la ganancia de información</span>
    <span class="hljs-keyword">return</span> original_entropy - to_subtract
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="51" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(calc_information_gain(income, <span class="hljs-string">&quot;age&quot;</span>, <span class="hljs-string">&quot;high_income&quot;</span>))
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">columns = [
    <span class="hljs-string">&quot;age&quot;</span>, 
    <span class="hljs-string">&quot;workclass&quot;</span>, 
    <span class="hljs-string">&quot;education_num&quot;</span>, 
    <span class="hljs-string">&quot;marital_status&quot;</span>, 
    <span class="hljs-string">&quot;occupation&quot;</span>, 
    <span class="hljs-string">&quot;relationship&quot;</span>, 
    <span class="hljs-string">&quot;race&quot;</span>, 
    <span class="hljs-string">&quot;sex&quot;</span>, 
    <span class="hljs-string">&quot;hours_per_week&quot;</span>, 
    <span class="hljs-string">&quot;native_country&quot;</span>,
    ]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">information_gains = [calc_information_gain(income, col, <span class="hljs-string">&#x27;high_income&#x27;</span>) <span class="hljs-keyword">for</span> col <span class="hljs-keyword">in</span> columns]
max_index, max_gain = <span class="hljs-built_in">max</span>(<span class="hljs-built_in">enumerate</span>(information_gains), key=<span class="hljs-keyword">lambda</span> t:t[<span class="hljs-number">1</span>]) 
highest_gain = columns[max_index]
<span class="hljs-built_in">print</span>(highest_gain)
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="52" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="construyendo-tode-el-%C3%A1rbol">Construyendo tode el árbol</h1>
<p>Ahora sabemos cómo hacer una división simple. Para construir un árbol completo, necesitaremos seguir creando divisiones hasta que las hojas solo tengan una única clase.</p>
<p>He aquí un ejemplo de cómo se ve esto:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">age    high_income
<span class="hljs-number">25</span>     <span class="hljs-number">1</span>
<span class="hljs-number">50</span>     <span class="hljs-number">1</span>
<span class="hljs-number">30</span>     <span class="hljs-number">0</span>
<span class="hljs-number">50</span>     <span class="hljs-number">0</span>
<span class="hljs-number">80</span>     <span class="hljs-number">1</span>
</code></pre>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="53" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1727246251/data-science-lecture/07_machine-learning-introduction/06_decision-trees/01_introduction/tree05.svg" class="center" height="500" width="500" />
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="54" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<ul>
<li>Como puede ver, dividimos los datos a lo largo del árbol hasta las hojas.</li>
<li>Este ejemplo es diferente, porque solo tenemos una única variable con la que dividir.</li>
<li>Esto da como resultado una hoja en la que ambas filas tienen una edad de <code>50</code>, por lo que no podemos dividir.</li>
<li>Una tiene un <code>high_income</code> de <code>1</code> y la otra tiene un <code>high_income</code> de <code>0</code>.</li>
<li>Eso significa que, por lo general, podríamos dividir en otra variable, pero eso no es posible en este caso. En cambio, predecimos <code>0.5</code> para cualquier fila que termine en esta hoja.</li>
<li>Para construir un árbol como este, necesitaremos dividir cada nodo varias veces.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="true" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" data-marpit-pagination="55" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:true;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;" data-marpit-pagination-total="55">
<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-sigue">¿Qué sigue?</h1>
<ul>
<li>Hasta ahora, hemos seguido el <a href="https://en.wikipedia.org/wiki/ID3_algorithm">algoritmo ID3</a> para construir árboles de decisión.</li>
<li>Existen otros algoritmos como <a href="https://drive.google.com/file/d/1TKaXLwGw5i0aRK8RTdPTFIEL9kFKPnYm/view?usp=sharing">CART</a> que utilizan diferentes medidas para el criterio de división.</li>
<li>Aprenderemos más sobre estos otros algoritmos en lecciones futuras.</li>
</ul>
<footer>Árboles de Decisión</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-header="Introducción" data-footer="Árboles de Decisión" data-paginate="skip" data-heading-divider="2" data-theme="qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv" lang="es-ES" style="--header:Introducción;--footer:Árboles de Decisión;--paginate:skip;--heading-divider:2;--theme:qt70ucejs9cl1qrmnjjplafpkv23pugfe55h6s0fglv;">
